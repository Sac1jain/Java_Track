<!DOCTYPE html>
<html>
<head>

<title>employeeform</title>
</head>
<body>

<h1>Employee Form</h1>
<form action="EmployeeJSPController.jsp" method="post">
	<table>
		<tr>
			<td>Name</td>
			<td><input type="text" name="name"/></td>
		</tr>
		<tr>
			<td>Salary</td>
			<td><input type="text" name="salary"/></td>

		<tr>
			<td>hno</td>
			<td><input type="text" name="hno"/></td>
		</tr>
		<tr>
			<td>state</td>

		</tr>
		<tr>
			<td>city</td>
			<td><input type="text" name="city"/></td>
		</tr>
		<tr>
			<td>zip</td>
			<td><input type="text" name="zip"/></td>
		</tr>
		<tr>
			
			<td colspan="2" style="text-align: right;"><input type="submit" value="Register"/></td>
		</tr>
	</table>

</body>
</html>
